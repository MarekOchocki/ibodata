[tox]
envlist = docs, packaging, pep8, py27, py32, py33, py34, py35, py36, coverage

[testenv]
deps =
    -rrequirements.txt
    -rtests/requirements-test.txt
sitepackages = True
commands = py.test []
install_command = python -m pip install --pre {opts} {packages}

[testenv:packaging]
skip_install = True
deps = check-manifest
commands = check-manifest

[testenv:pep8]
skip_install = True
deps = flake8
commands = flake8 .

[testenv:coverage]
passenv = CI TRAVIS TRAVIS_*
skip_install = True
deps =
    -rrequirements.txt
    -rtests/requirements-test.txt
    codecov
commands =
    py.test --cov=./ibodata []
    codecov

[flake8]
exclude = .tox,*.egg,build,_vendor,data
select = E,W,F
max-line-length = 120